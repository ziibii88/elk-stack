version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elastic_net
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:7.14.1
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
      - "9600:9600"
    networks:
      - elastic_net
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.14.1
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    ports:
      - "5601:5601"
    networks:
      - elastic_net
    depends_on:
      - elasticsearch
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.14.1
    container_name: filebeat
    environment:
      SETUP_KIBANA_HOST: "kibana:5601"
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    command: -e --strict.perms=false
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log/ufw.log:/var/log/ufw.log:ro
    networks:
      - elastic_net
    depends_on:
      - elasticsearch
      - logstash
      - kibana
    restart: unless-stopped

  heartbeat:
    image: docker.elastic.co/beats/heartbeat:7.14.1
    container_name: heartbeat
    environment:
      SETUP_KIBANA_HOST: "kibana:5601"
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    command: -e --strict.perms=false
    volumes:
      - ./heartbeat/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
    networks:
      - elastic_net
    depends_on:
      - elasticsearch
      - kibana
    restart: unless-stopped

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.14.1
    container_name: metricbeat
    environment:
      SETUP_KIBANA_HOST: "kibana:5601"
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    command: -e --strict.perms=false
    user: root
    volumes:
      - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
    networks:
      - elastic_net
    depends_on:
      - elasticsearch
      - kibana
    restart: unless-stopped

volumes:
  elastic_data:
    driver: local

networks:
  elastic_net:
    driver: bridge
